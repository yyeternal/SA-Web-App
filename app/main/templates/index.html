{% extends "base.html" %}

{% block content %}
    {% if current_user.user_type == 'Student' %}

        <h1>Student Page</h1>

        <a class = "button" href = "{{url_for('student.view_positions')}}">View Available SA Positions</a>
        <a class = "button" href = "{{url_for('student.view_applications')}}">View Your Applications</a>

    {% elif current_user.user_type == 'Instructor' %}
        
        <h1>Instructor Page</h1>
        
        <a class = "button" href = "{{url_for('instructor.view_positions')}}">View SA Positions</a>

    {% endif %}
{% endblock %}
